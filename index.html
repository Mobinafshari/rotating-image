<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>rotating images</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="image-container">
        <span style="--i:1">

        <span style="--i:3">
        <img src="./6808649.jpg" alt="">

        <span style="--i:4">
